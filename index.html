<!DOCTYPE html>
<html lang="en">
<head>
</head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function App() {
            const [amount, setAmount] = React.useState();
            const [inverted, setInverted] = React.useState(false);
            const setChangeValue = (event) => {
                setAmount(event.target.value);
            };
            const onReset = () => {
                setAmount(0);
            };
            const onInvert = () => {
                onReset();
                setInverted((current) => !current);
            };

            return (
            <div>
                <h1>Super Converter</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input id="minutes" value={inverted ? amount*60 : amount} type="number" placeholder="Minutes" onChange={setChangeValue} disabled={inverted} />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input id="hours" value={inverted ? amount : Math.round(amount/60)} type="number" placeholder="Hours" onChange={setChangeValue} disabled={!inverted} />
                </div>
                <button onClick={onReset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Turn Back" : "Invert"}</button>
            </div>
        )};

        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
