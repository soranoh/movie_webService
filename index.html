<!DOCTYPE html>
<html lang="en">
<head>
</head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function Btn(props) {
            return (
                <button onClick={props.clickEvent} style={{
                    backgroundColor: props.backColor,
                    color: "white",
                    padding: "10px 20px",
                    width: "150px",
                    border: 0,
                    borderRadius: 10,
                    fontSize: props.fontSize,
                }}>{props.textTest}</button>
            );
        };
        Btn.propTypes = {
            textTest: PropTypes.string.isRequired,
            fontSize: PropTypes.number,
        };
        const MemorizedBtn = React.memo(Btn);

        function App() {
            const [value, setValue] = React.useState("Save Changes");
            const changeValue = () => {
                setValue("Revert Changes");
            };

            return (
                <div>
                    <MemorizedBtn textTest={value} backColor="tomato" clickEvent={changeValue} fontSize={15} />
                    <MemorizedBtn textTest={"Confirm"} backColor="olive" />
                </div>
            );
        };

        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
