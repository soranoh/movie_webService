<!DOCTYPE html>
<html lang="en">
<head>
</head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function MinutesToHours() {
            const [amount, setAmount] = React.useState();
            const [inverted, setInverted] = React.useState(false);
            const setChangeValue = (event) => {
                setAmount(event.target.value);
            };
            const onReset = () => {
                setAmount(0);
            };
            const onInvert = () => {
                onReset();
                setInverted((current) => !current);
            };

            return (
                <div>
                    <h3>Munutes 2 Hours</h3>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input id="minutes" value={inverted ? amount*60 : amount} type="number" placeholder="Minutes" onChange={setChangeValue} disabled={inverted} />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input id="hours" value={inverted ? amount : Math.round(amount/60)} type="number" placeholder="Hours" onChange={setChangeValue} disabled={!inverted} />
                    </div>
                    <button onClick={onReset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn Back" : "Invert"}</button>
                </div>
            )
        };
        function KmToMiles() {  
            const [amount, setAmount] = React.useState();
            const [inverted, setInverted] = React.useState(false);
            const setChangeValue = (event) => {
                setAmount(event.target.value);
            };
            const onReset = () => {
                setAmount(0);
            };
            const onInvert = () => {
                onReset();
                setInverted((current) => !current);
            };

            return (
                <div>
                    <h3>KM 2 M</h3>
                    <div>
                        <label htmlForm="km">Km</label>
                        <input id="km" value={inverted ? amount*1.609 : amount} type="number" placeholder="Km" onChange={setChangeValue} disabled={inverted} />
                    </div>
                    <div>   
                        <label htmlForm="miles">Miles</label>
                        <input id="miles" value={inverted ? amount : amount/1.609} type="number" placeholder="Miles" onChange={setChangeValue} disabled={!inverted} />
                    </div>
                    <button onClick={onReset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn Back" : "Invert"}</button>
                </div>
            )
        };


        function App() {
            const [index, setIndex] = React.useState("x");
            const onSelect = (event) => {
                setIndex(event.target.value);
            };

            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="x">Select your units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & M</option>
                    </select>
                    <hr />
                    {index === "x" ? "Please Select Your Units" : null}
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                </div>
            );
        };

        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
